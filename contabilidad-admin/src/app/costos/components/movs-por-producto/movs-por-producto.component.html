<mat-card>
  <div layout layout-align="start center" class="pad-left-sm pad-right-sm pad-top-sm">
    <span class="push-left-sm">
      <span class="mat-title"> {{producto.descripcion}} ({{producto.clave}})</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="search = $event">
    </td-search-box>
    <button mat-icon-button (click)="close.emit($event)">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <sx-movs-por-producto-table [movimientos]="movimientos" [filter]="search"></sx-movs-por-producto-table>
</mat-card>
