<form [formGroup]="form" novalidate (ngSubmit)="doAccept()">
  <h4 mat-dialog-title>INPC</h4>
  <mat-dialog-content>
    <div layout="column">
      <sx-ejercicio-field [parent]="form"></sx-ejercicio-field>
      <sx-mes-field [parent]="form"></sx-mes-field>
      <mat-form-field flex>
        <input
          matInput
          placeholder="Tasa"
          autocomplete="off"
          type="number"
          formControlName="tasa"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="accent" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
    <button mat-button type="button" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
