<form [formGroup]="form" novalidate (ngSubmit)="doAccept()">
  <div layout="column" class="mat-title">
    <span>Cuenta: {{ polizadet.concepto }} </span>
    <div layout class="mat-subheading-2">
      <span>Clave: {{ polizadet.clave }}</span>
      <span class="pad-left">Importe original: {{ importe | currency }}</span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <div layout="column">
      <mat-form-field>
        <input
          matInput
          placeholder="Oficinas"
          autocomplete="off"
          type="number"
          formControlName="oficinas"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Andrade"
          autocomplete="off"
          type="number"
          formControlName="andrade"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Bolivar"
          autocomplete="off"
          type="number"
          formControlName="bolivar"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Calle 4"
          autocomplete="off"
          type="number"
          formControlName="calle4"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Tacuba"
          autocomplete="off"
          type="number"
          formControlName="tacuba"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="5 de Febrero"
          autocomplete="off"
          type="number"
          formControlName="febrero"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Faltante"
      [value]="faltante"
      [disabled]="true"
    />
  </mat-form-field>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button class="accent" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
    <button mat-button type="button" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
