<form [formGroup]="form" novalidate (ngSubmit)="doAccept()">
  <h4 mat-dialog-title>Pago provisional {{ mes }} / {{ ejercicio }}</h4>
  <mat-dialog-content>
    <div layout>
      <mat-form-field flex>
        <input
          matInput
          placeholder="Utilidad Fiscal A.F."
          autocomplete="off"
          type="number"
          formControlName="utilidadFiscalAf"
        />
      </mat-form-field>

      <mat-form-field flex>
        <input
          matInput
          placeholder="Coeficiente de utilidad"
          autocomplete="off"
          type="number"
          formControlName="cfUtilidad"
        />
      </mat-form-field>
    </div>

    <div layout>
      <mat-form-field flex>
        <input
          matInput
          placeholder="PÃ©rdida fiscal del ej anterior"
          autocomplete="off"
          type="number"
          formControlName="perdidaFiscal"
        />
      </mat-form-field>
      <mat-form-field flex>
        <input
          matInput
          placeholder="Tasa ISR"
          autocomplete="off"
          type="number"
          formControlName="tasaIsr"
        />
      </mat-form-field>
    </div>

    <div layout>
      <mat-form-field flex="50">
        <input
          matInput
          placeholder="I.S.R. Acreditable por Div"
          autocomplete="off"
          type="number"
          formControlName="isrAcreDiv"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button class="accent" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
    <button mat-button type="button" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
