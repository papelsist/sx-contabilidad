<mat-card *ngIf="saldo$ | async as saldo">
  <div class="mat-title" layout layout-align="start center">
    <span class="pad-left">Cuenta:</span>
    <span class="pad-left">{{ saldo.descripcion }}</span>
    <span class="pad-left">({{ saldo.clave }})</span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex>
    </td-search-box>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item (click)="reload(saldo)">
          <mat-icon>refresh</mat-icon> Refresh
        </button>
      </mat-menu>
    </span>
  </div>
  <div></div>
</mat-card>
