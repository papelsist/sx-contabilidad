<mat-form-field class="fill">
  <input type="text" matInput [formControl]="searchControl" placeholder="Proveedor" [required]="required" [matAutocomplete]="auto">
  <mat-error>
    Debe selccionar un proveedor
  </mat-error>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let proveedor of proveedores$ | async" [value]="proveedor">
    {{ proveedor.nombre }} ({{proveedor.tipo}})
  </mat-option>
</mat-autocomplete>
